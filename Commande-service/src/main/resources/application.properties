spring.application.name=commande-service
server.port=8082

# Base de données H2
spring.datasource.url=jdbc:postgresql://localhost:5433/commandedb
spring.datasource.username=commande_user
spring.datasource.password=commande_pass_2024
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
# Sécurité OAuth2 / Keycloak (JWT)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/microservices-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/microservices-realm/protocol/openid-connect/certs

# Logging
logging.level.org.sdia.commandeservice=INFO
logging.level.org.springframework.security=DEBUG